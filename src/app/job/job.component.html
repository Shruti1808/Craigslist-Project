<div *ngFor="let job of jobList">
  <h3 >{{job.name}}</h3>
  <p>{{job.description}}</p>
  <p><strong>Job Responsibilities:</strong></p>
  <div *ngFor="let duty of job.duties">
    <li>{{duty}}</li>
  </div>
  <p><strong>Job Qualifications</strong></p>
  <div *ngFor="let qualification of job.qualifications">
    <li>{{qualification}}</li>
  </div>
  <br>
  <p>Address: {{job.address}}</p>
</div>
